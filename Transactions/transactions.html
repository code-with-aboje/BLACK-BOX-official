<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History - BlackBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    .header {
      text-align: center;
      padding: 30px 0;
      margin-bottom: 40px;
    }

    .header-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-size: 2.5em;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -1px;
      margin: 0;
    }

    .header p {
      color: #888;
      font-size: 1.05em;
    }

    .stats-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .stat-card {
      background: linear-gradient(135deg, #1a1a1a, #141414);
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      border-color: #3a3a3a;
    }

    .stat-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .stat-icon {
      width: 48px;
      height: 48px;
      background: rgba(0, 255, 127, 0.1);
      border: 1px solid rgba(0, 255, 127, 0.3);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .stat-icon svg {
      width: 24px;
      height: 24px;
      color: #00ff7f;
    }

    .stat-value {
      font-size: 2em;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 0.9em;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
    }

    .transactions-section {
      background: linear-gradient(135deg, #1a1a1a, #141414);
      border: 1px solid #2a2a2a;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .section-title {
      font-size: 1.8em;
      font-weight: 700;
      margin-bottom: 30px;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .filter-bar {
      display: flex;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      color: #888;
      font-weight: 600;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: #3a3a3a;
    }

    .filter-btn.active {
      background: rgba(0, 255, 127, 0.1);
      border-color: #00ff7f;
      color: #00ff7f;
    }

    .transactions-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0 12px;
    }

    .transaction-row {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #2a2a2a;
      transition: all 0.3s ease;
      animation: slideIn 0.4s ease;
    }

    .transaction-row:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: #3a3a3a;
      transform: translateX(4px);
    }

    .transaction-row td {
      padding: 20px;
      border: none;
    }

    .transaction-row td:first-child {
      border-radius: 12px 0 0 12px;
      border-left: 3px solid #00ff7f;
    }

    .transaction-row td:last-child {
      border-radius: 0 12px 12px 0;
    }

    .tool-info {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .tool-image {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #2a2a2a;
    }

    .tool-details h4 {
      color: #ffffff;
      font-size: 1.05em;
      margin-bottom: 4px;
    }

    .tool-id {
      color: #666;
      font-size: 0.85em;
      font-family: monospace;
    }

    .buyer-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .buyer-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(0, 255, 127, 0.3);
      background: #2a2a2a;
    }

    .buyer-details {
      display: flex;
      flex-direction: column;
    }

    .buyer-name {
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95em;
    }

    .buyer-id {
      color: #666;
      font-size: 0.8em;
      font-family: monospace;
    }

    .amount {
      display: flex;
      align-items: center;
      gap: 6px;
      color: #00ff7f;
      font-weight: 700;
      font-size: 1.1em;
    }

    .amount svg {
      width: 20px;
      height: 20px;
    }

    .date-badge {
      color: #888;
      font-size: 0.9em;
    }

    .status-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
      background: rgba(0, 255, 127, 0.1);
      border: 1px solid rgba(0, 255, 127, 0.3);
      color: #00ff7f;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    .empty-state-text {
      font-size: 1.2em;
      margin-bottom: 8px;
    }

    .empty-state-subtext {
      font-size: 0.9em;
      color: #555;
    }

    .skeleton-row {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      margin-bottom: 12px;
      height: 100px;
    }

    .skeleton {
      background: linear-gradient(
        90deg,
        rgba(255, 255, 255, 0.03) 0%,
        rgba(255, 255, 255, 0.08) 50%,
        rgba(255, 255, 255, 0.03) 100%
      );
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 8px;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }

      .header h1 {
        font-size: 2em;
      }

      .transactions-section {
        padding: 24px 20px;
        overflow-x: auto;
      }

      .transactions-table {
        min-width: 800px;
      }

      .tool-info {
        flex-direction: column;
        align-items: flex-start;
      }

      .stats-cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #00ff9c;">
          <rect x="2" y="5" width="20" height="14" rx="2"/>
          <line x1="2" y1="10" x2="22" y2="10"/>
        </svg>
        <h1>Transaction History</h1>
      </div>
      <p>Track all tool purchases and transactions</p>
    </div>

    <div class="stats-cards">
      <div class="stat-card">
        <div class="stat-card-header">
          <div class="stat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
              <line x1="12" y1="18" x2="12" y2="22"/>
              <line x1="12" y1="2" x2="12" y2="6"/>
            </svg>
          </div>
        </div>
        <div class="stat-value" id="totalRevenue">0</div>
        <div class="stat-label">Total Revenue</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <div class="stat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="5" width="20" height="14" rx="2"/>
              <line x1="2" y1="10" x2="22" y2="10"/>
            </svg>
          </div>
        </div>
        <div class="stat-value" id="totalTransactions">0</div>
        <div class="stat-label">Total Transactions</div>
      </div>

      <div class="stat-card">
        <div class="stat-card-header">
          <div class="stat-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
              <circle cx="8.5" cy="7" r="4"/>
              <polyline points="17 11 19 13 23 9"/>
            </svg>
          </div>
        </div>
        <div class="stat-value" id="uniqueBuyers">0</div>
        <div class="stat-label">Unique Buyers</div>
      </div>
    </div>

    <div class="transactions-section">
      <h2 class="section-title">Recent Transactions</h2>
      
      <div class="filter-bar">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="today">Today</button>
        <button class="filter-btn" data-filter="week">This Week</button>
        <button class="filter-btn" data-filter="month">This Month</button>
      </div>

      <div id="transactionsContainer">
        <div class="skeleton-row skeleton"></div>
        <div class="skeleton-row skeleton"></div>
        <div class="skeleton-row skeleton"></div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { ref, onValue, getDatabase, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsOwXNtfaWwEh3qaM0suXafOg6CYLzDC8",
      authDomain: "uamtv-c031c.firebaseapp.com",
      databaseURL: "https://uamtv-c031c-default-rtdb.firebaseio.com",
      projectId: "uamtv-c031c",
      storageBucket: "uamtv-c031c.firebasestorage.app",
      messagingSenderId: "9790917697",
      appId: "1:9790917697:web:275c8347b7688e0ac38ac0",
      measurementId: "G-RSXW1XBVQZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();
    const auth = getAuth(app);

    let allTransactions = [];
    let currentFilter = 'all';
    let currentUserId = null;

    // Wait for auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserId = user.uid;
        console.log('‚úÖ User logged in:', user.uid);
        loadTransactions();
      } else {
        console.log('‚ö†Ô∏è No user logged in');
        document.getElementById('transactionsContainer').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-text">Please log in to view transactions</div>
          </div>
        `;
      }
    });

    function getTimeAgo(timestamp) {
      const now = Date.now();
      const diff = now - timestamp;
      
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      
      if (days > 0) return `${days} day${days > 1 ? 's' : ''} ago`;
      if (hours > 0) return `${hours} hour${hours > 1 ? 's' : ''} ago`;
      if (minutes > 0) return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
      return 'Just now';
    }

    function formatDate(timestamp) {
      const date = new Date(timestamp);
      return date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function filterTransactions(filter) {
      const now = Date.now();
      const oneDay = 24 * 60 * 60 * 1000;
      const oneWeek = 7 * oneDay;
      const oneMonth = 30 * oneDay;

      return allTransactions.filter(transaction => {
        if (filter === 'all') return true;
        
        const diff = now - transaction.timestamp;
        
        if (filter === 'today') return diff < oneDay;
        if (filter === 'week') return diff < oneWeek;
        if (filter === 'month') return diff < oneMonth;
        
        return true;
      });
    }

    async function getBuyerInfo(buyerId) {
      try {
        const userRef = ref(db, `users/${buyerId}`);
        const snapshot = await get(userRef);
        
        if (snapshot.exists()) {
          const userData = snapshot.val();
          return {
            name: userData.displayName || userData.username || 'Anonymous',
            avatar: userData.photoURL || userData.avatar || 'https://via.placeholder.com/40'
          };
        }
      } catch (error) {
        console.error('Error fetching buyer info:', error);
      }
      
      return {
        name: 'Anonymous',
        avatar: 'https://via.placeholder.com/40'
      };
    }

    async function getToolInfo(toolId) {
      try {
        const toolsRef = ref(db, 'tools');
        const snapshot = await get(toolsRef);
        
        if (snapshot.exists()) {
          const toolsData = snapshot.val();
          
          // Search for tool by toolId
          for (const userId in toolsData) {
            for (const key in toolsData[userId]) {
              const tool = toolsData[userId][key];
              if (tool.toolId === toolId) {
                return {
                  image: tool.image || 'https://via.placeholder.com/60',
                  name: tool.name || 'Unknown Tool'
                };
              }
            }
          }
        }
      } catch (error) {
        console.error('Error fetching tool info:', error);
      }
      
      return {
        image: 'https://via.placeholder.com/60',
        name: 'Unknown Tool'
      };
    }

    async function renderTransactions(transactions) {
      const container = document.getElementById('transactionsContainer');
      
      if (transactions.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="2" y="5" width="20" height="14" rx="2"/>
              <line x1="2" y1="10" x2="22" y2="10"/>
            </svg>
            <div class="empty-state-text">No transactions found</div>
            <div class="empty-state-subtext">Transactions will appear here once users purchase your tools</div>
          </div>
        `;
        return;
      }

      const table = document.createElement('table');
      table.className = 'transactions-table';
      
      for (const transaction of transactions) {
        // Fetch additional data
        const buyerInfo = await getBuyerInfo(transaction.buyerId);
        const toolInfo = await getToolInfo(transaction.toolId);
        
        const row = document.createElement('tr');
        row.className = 'transaction-row';
        
        row.innerHTML = `
          <td>
            <div class="tool-info">
              <img src="${toolInfo.image}" alt="${transaction.toolName}" class="tool-image" onerror="this.src='https://via.placeholder.com/60'">
              <div class="tool-details">
                <h4>${transaction.toolName}</h4>
                <span class="tool-id">${transaction.toolId}</span>
              </div>
            </div>
          </td>
          <td>
            <div class="buyer-info">
              <img src="${buyerInfo.avatar}" alt="${buyerInfo.name}" class="buyer-avatar" onerror="this.src='https://via.placeholder.com/40'">
              <div class="buyer-details">
                <span class="buyer-name">${buyerInfo.name}</span>
                <span class="buyer-id">${transaction.buyerId.substring(0, 8)}...</span>
              </div>
            </div>
          </td>
          <td>
            <div class="amount">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <path d="M16 8h-6a2 2 0 1 0 0 4h4a2 2 0 1 1 0 4H8"/>
                <line x1="12" y1="18" x2="12" y2="22"/>
                <line x1="12" y1="2" x2="12" y2="6"/>
              </svg>
              ${transaction.amount.toLocaleString()}
            </div>
          </td>
          <td>
            <div class="date-badge">${formatDate(transaction.timestamp)}</div>
          </td>
          <td>
            <div class="status-badge">‚úì Completed</div>
          </td>
        `;
        
        table.appendChild(row);
      }
      
      container.innerHTML = '';
      container.appendChild(table);
    }

    function updateStats(transactions) {
      const totalRevenue = transactions.reduce((sum, t) => sum + t.amount, 0);
      const uniqueBuyers = new Set(transactions.map(t => t.buyerId)).size;
      
      document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString();
      document.getElementById('totalTransactions').textContent = transactions.length;
      document.getElementById('uniqueBuyers').textContent = uniqueBuyers;
    }

    // Filter button handlers
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        currentFilter = btn.dataset.filter;
        const filtered = filterTransactions(currentFilter);
        renderTransactions(filtered);
      });
    });

    // Load transactions from Firebase
    function loadTransactions() {
      if (!currentUserId) return;

      // Load user's sales (when others buy from you)
      const userSalesRef = ref(db, `users/${currentUserId}/sales`);
      onValue(userSalesRef, (snapshot) => {
        allTransactions = [];
        
        if (snapshot.exists()) {
          const sales = snapshot.val();
          
          Object.keys(sales).forEach(transactionId => {
            const sale = sales[transactionId];
            allTransactions.push({
              id: transactionId,
              toolName: sale.toolName || 'Unknown Tool',
              toolId: sale.toolId || 'N/A',
              buyerId: sale.buyerId || 'unknown',
              amount: sale.amount || 0,
              timestamp: sale.timestamp || Date.now(),
              type: 'sale'
            });
          });
          
          // Sort by most recent
          allTransactions.sort((a, b) => b.timestamp - a.timestamp);
          
          console.log(`‚úÖ Loaded ${allTransactions.length} transactions (sales)`);
        } else {
          console.log('üì≠ No sales found for this user');
        }
        
        const filtered = filterTransactions(currentFilter);
        renderTransactions(filtered);
        updateStats(allTransactions);
      });
    }
  </script>
</body>
</html>
