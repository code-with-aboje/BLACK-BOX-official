<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - BlackBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    .bg-gradient {
      position: fixed;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      animation: float 20s ease-in-out infinite;
    }

    .bg-gradient-1 {
      background: linear-gradient(135deg, #3a3a3a, #1a1a1a);
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }

    .bg-gradient-2 {
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      bottom: -200px;
      right: -200px;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, -100px) scale(1.1); }
      66% { transform: translate(-50px, 100px) scale(0.9); }
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: linear-gradient(135deg, #1a1a1a, #141414);
      border: 1px solid #2a2a2a;
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      border: 2px solid #3a3a3a;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .logo svg {
      width: 40px;
      height: 40px;
      color: #888;
    }

    .logo-section h1 {
      font-size: 2em;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .logo-section p {
      color: #888;
      font-size: 0.95em;
      font-weight: 500;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      color: #888;
      font-weight: 600;
      font-size: 0.85em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      pointer-events: none;
    }

    .input-icon svg {
      width: 20px;
      height: 20px;
    }

    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #888;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .form-input {
      width: 100%;
      padding: 16px 50px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      color: #ffffff;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      border-color: #4a4a4a;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
    }

    .form-input::placeholder {
      color: #555;
    }

    .password-requirements {
      margin-top: 10px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid #2a2a2a;
      border-radius: 8px;
      font-size: 0.85em;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #666;
      margin-bottom: 6px;
      transition: color 0.3s ease;
    }

    .requirement:last-child {
      margin-bottom: 0;
    }

    .requirement.valid {
      color: #00ff7f;
    }

    .requirement svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      font-size: 1em;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #ffffff, #f5f5f5);
      box-shadow: 0 6px 24px rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error-message, .success-message {
      border-radius: 10px;
      padding: 12px 16px;
      font-size: 0.9em;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.4s ease;
    }

    .error-message {
      background: rgba(255, 77, 77, 0.1);
      border: 1px solid rgba(255, 77, 77, 0.3);
      color: #ff6b6b;
    }

    .success-message {
      background: rgba(0, 255, 127, 0.1);
      border: 1px solid rgba(0, 255, 127, 0.3);
      color: #00ff7f;
    }

    .error-message.show, .success-message.show {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 0.95em;
    }

    .back-link a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #cccccc;
    }

    @media (max-width: 768px) {
      .card {
        padding: 40px 30px;
      }

      .logo-section h1 {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .card {
        padding: 35px 25px;
        border-radius: 20px;
      }

      .logo {
        width: 70px;
        height: 70px;
      }

      .logo svg {
        width: 35px;
        height: 35px;
      }

      .logo-section h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient bg-gradient-1"></div>
  <div class="bg-gradient bg-gradient-2"></div>

  <div class="container">
    <div class="card">
      <div class="logo-section">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>
        <h1>Reset Password</h1>
        <p>Enter your new password below</p>
      </div>

      <div class="success-message" id="successMessage">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"/>
        </svg>
        <span>Password reset successful! Redirecting to login...</span>
      </div>

      <div class="error-message" id="errorMessage">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <span id="errorText">Something went wrong. Please try again.</span>
      </div>

      <form id="resetPasswordForm">
        <div class="form-group">
          <label class="form-label" for="newPassword">New Password</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </div>
            <input 
              type="password" 
              id="newPassword" 
              class="form-input" 
              placeholder="Enter new password"
              required
            >
            <div class="toggle-password" id="togglePassword">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </div>
          </div>
          <div class="password-requirements">
            <div class="requirement" id="req-length">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
              </svg>
              <span>At least 8 characters</span>
            </div>
            <div class="requirement" id="req-upper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
              </svg>
              <span>One uppercase letter</span>
            </div>
            <div class="requirement" id="req-lower">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
              </svg>
              <span>One lowercase letter</span>
            </div>
            <div class="requirement" id="req-number">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
              </svg>
              <span>One number</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </div>
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-input" 
              placeholder="Confirm new password"
              required
            >
            <div class="toggle-password" id="toggleConfirmPassword">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </div>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          Reset Password
        </button>
      </form>

      <div class="back-link">
        <a href="../login/login.html">Back to Sign in</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, confirmPasswordReset, verifyPasswordResetCode } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBsOwXNtfaWwEh3qaM0suXafOg6CYLzDC8",
      authDomain: "uamtv-c031c.firebaseapp.com",
      databaseURL: "https://uamtv-c031c-default-rtdb.firebaseio.com",
      projectId: "uamtv-c031c",
      storageBucket: "uamtv-c031c.firebasestorage.app",
      messagingSenderId: "9790917697",
      appId: "1:9790917697:web:275c8347b7688e0ac38ac0",
      measurementId: "G-RSXW1XBVQZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Get elements
    const form = document.getElementById('resetPasswordForm');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const submitBtn = document.getElementById('submitBtn');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    const togglePassword = document.getElementById('togglePassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

    // Get oobCode from URL
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get('oobCode');

    // Verify the reset code on page load
    if (!oobCode) {
      errorText.textContent = 'Invalid or missing reset code. Please request a new password reset link.';
      errorMessage.classList.add('show');
      submitBtn.disabled = true;
    } else {
      verifyPasswordResetCode(auth, oobCode)
        .then((email) => {
          console.log('Valid reset code for:', email);
        })
        .catch((error) => {
          console.error('Invalid reset code:', error);
          errorText.textContent = 'This reset link has expired or is invalid. Please request a new one.';
          errorMessage.classList.add('show');
          submitBtn.disabled = true;
        });
    }

    // Password visibility toggle
    togglePassword.addEventListener('click', () => {
      const type = newPasswordInput.type === 'password' ? 'text' : 'password';
      newPasswordInput.type = type;
    });

    toggleConfirmPassword.addEventListener('click', () => {
      const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
      confirmPasswordInput.type = type;
    });

    // Password validation
    newPasswordInput.addEventListener('input', () => {
      const password = newPasswordInput.value;
      
      // Check length
      const lengthReq = document.getElementById('req-length');
      if (password.length >= 8) {
        lengthReq.classList.add('valid');
        lengthReq.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12"/>';
      } else {
        lengthReq.classList.remove('valid');
        lengthReq.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"/>';
      }
      
      // Check uppercase
      const upperReq = document.getElementById('req-upper');
      if (/[A-Z]/.test(password)) {
        upperReq.classList.add('valid');
        upperReq.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12"/>';
      } else {
        upperReq.classList.remove('valid');
        upperReq.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"/>';
      }
      
      // Check lowercase
      const lowerReq = document.getElementById('req-lower');
      if (/[a-z]/.test(password)) {
        lowerReq.classList.add('valid');
        lowerReq.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12"/>';
      } else {
        lowerReq.classList.remove('valid');
        lowerReq.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"/>';
      }
      
      // Check number
      const numberReq = document.getElementById('req-number');
      if (/[0-9]/.test(password)) {
        numberReq.classList.add('valid');
        numberReq.querySelector('svg').innerHTML = '<polyline points="20 6 9 17 4 12"/>';
      } else {
        numberReq.classList.remove('valid');
        numberReq.querySelector('svg').innerHTML = '<circle cx="12" cy="12" r="10"/>';
      }
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      // Reset messages
      successMessage.classList.remove('show');
      errorMessage.classList.remove('show');
      
      // Validate password
      if (newPassword.length < 8) {
        errorText.textContent = 'Password must be at least 8 characters long.';
        errorMessage.classList.add('show');
        return;
      }
      
      if (!/[A-Z]/.test(newPassword) || !/[a-z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
        errorText.textContent = 'Password must contain uppercase, lowercase, and number.';
        errorMessage.classList.add('show');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        errorText.textContent = 'Passwords do not match.';
        errorMessage.classList.add('show');
        return;
      }
      
      // Disable button
      submitBtn.disabled = true;
      submitBtn.textContent = 'Resetting...';

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        
        // Show success message
        successMessage.classList.add('show');
        
        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = '../login/login.html';
        }, 2000);
        
      } catch (error) {
        console.error('Error resetting password:', error);
        
        let message = 'Failed to reset password. Please try again.';
        
        if (error.code === 'auth/weak-password') {
          message = 'Password is too weak. Please choose a stronger password.';
        } else if (error.code === 'auth/expired-action-code') {
          message = 'This reset link has expired. Please request a new one.';
        } else if (error.code === 'auth/invalid-action-code') {
          message = 'This reset link is invalid. Please request a new one.';
        }
        
        errorText.textContent = message;
        errorMessage.classList.add('show');
        
        submitBtn.disabled = false;
        submitBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
