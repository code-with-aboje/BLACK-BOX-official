<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BlackBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated background elements */
    .bg-gradient {
      position: fixed;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.15;
      animation: float 20s ease-in-out infinite;
    }

    .bg-gradient-1 {
      background: linear-gradient(135deg, #3a3a3a, #1a1a1a);
      top: -200px;
      left: -200px;
      animation-delay: 0s;
    }

    .bg-gradient-2 {
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      bottom: -200px;
      right: -200px;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, -100px) scale(1.1); }
      66% { transform: translate(-50px, 100px) scale(0.9); }
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: linear-gradient(135deg, #1a1a1a, #141414);
      border: 1px solid #2a2a2a;
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

      .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
      
      border: 2px solid #3a3a3a;
      border-radius: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }

    .logo svg {
      width: 40px;
      height: 40px;
      color: #888;
      
    }

    .logo-section h1 {
      font-size: 2em;
      font-weight: 800;
      color: #ffffff;
      letter-spacing: -1px;
      margin-bottom: 8px;
    }

    .logo-section p {
      color: #888;
      font-size: 0.95em;
      font-weight: 500;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      color: #888;
      font-weight: 600;
      font-size: 0.85em;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      pointer-events: none;
    }

    .input-icon svg {
      width: 20px;
      height: 20px;
    }

    .form-input {
      width: 100%;
      padding: 16px 18px 16px 50px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      color: #ffffff;
      font-size: 1em;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      border-color: #4a4a4a;
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.05);
    }

    .form-input::placeholder {
      color: #555;
    }

    .toggle-password {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #666;
      cursor: pointer;
      padding: 4px;
      transition: color 0.3s ease;
    }

    .toggle-password:hover {
      color: #888;
    }

    .toggle-password svg {
      width: 20px;
      height: 20px;
    }

    .forgot-password {
      text-align: right;
      margin-top: -12px;
      margin-bottom: 28px;
    }

    .forgot-password a {
      color: #888;
      font-size: 0.85em;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #ffffff;
    }

    .login-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      font-size: 1em;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
    }

    .login-btn:hover {
      background: linear-gradient(135deg, #ffffff, #f5f5f5);
      box-shadow: 0 6px 24px rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: #666;
      font-size: 0.85em;
      font-weight: 500;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #2a2a2a;
    }

    .divider span {
      padding: 0 16px;
    }

    .signup-link {
      text-align: center;
      color: #888;
      font-size: 0.95em;
    }

    .signup-link a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #cccccc;
    }

    .error-message {
      background: rgba(255, 77, 77, 0.1);
      border: 1px solid rgba(255, 77, 77, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      color: #ff6b6b;
      font-size: 0.9em;
      margin-bottom: 20px;
      display: none;
      animation: shake 0.4s ease;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background: rgba(0, 255, 127, 0.1);
      border: 1px solid rgba(0, 255, 127, 0.3);
      border-radius: 10px;
      padding: 12px 16px;
      color: #00ff7f;
      font-size: 0.9em;
      margin-bottom: 20px;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .success-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .login-card {
        padding: 40px 30px;
      }

      .logo-section h1 {
        font-size: 1.8em;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .login-card {
        padding: 35px 25px;
        border-radius: 20px;
      }

      .logo {
        width: 70px;
        height: 70px;
      }

      .logo svg {
        width: 35px;
        height: 35px;
      }

      .logo-section h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient bg-gradient-1"></div>
  <div class="bg-gradient bg-gradient-2"></div>

  <div class="container">
    
    <div class="login-card">
    
      <div class="logo-section">
        
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
        </div>
        <h1>BlackBox</h1>
        <p>Welcome back! Please login to continue</p>
      </div>

      <div class="success-message" id="successMessage">
        ✓ Login successful! Redirecting...
      </div>

      <div class="error-message" id="errorMessage">
        Invalid email or password
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="email">Email Address</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
              </svg>
            </div>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="Enter your email"
              required
            >
          </div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <div class="input-wrapper">
            <div class="input-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
              </svg>
            </div>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Enter your password"
              required
            >
            <button type="button" class="toggle-password" id="togglePassword">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeIcon">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="forgot-password">
          <a href="/password/forgot-password.html">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          Sign In
        </button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <div class="signup-link">
        Don't have an account? <a href="../sign-up.html">Sign up</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBsOwXNtfaWwEh3qaM0suXafOg6CYLzDC8",
      authDomain: "uamtv-c031c.firebaseapp.com",
      databaseURL: "https://uamtv-c031c-default-rtdb.firebaseio.com",
      projectId: "uamtv-c031c",
      storageBucket: "uamtv-c031c.firebasestorage.app",
      messagingSenderId: "9790917697",
      appId: "1:9790917697:web:275c8347b7688e0ac38ac0",
      measurementId: "G-RSXW1XBVQZ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ✅ Check if user is already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User is already logged in, redirect to homepage
        console.log('User already logged in:', user.uid);
        window.location.href = '../homepage.html'; // Change to your homepage path
      }
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      
      if (type === 'text') {
        eyeIcon.innerHTML = `
          <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
        `;
      } else {
        eyeIcon.innerHTML = `
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        `;
      }
    });

    // Handle form submission
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Hide messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      
      // Disable button and show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing In...';
      
      try {
        // ✅ Sign in with Firebase Auth
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        console.log('✅ Login successful:', user.uid);
        
        // ✅ Optional: Verify user exists in database
        const userRef = ref(db, 'users/' + user.uid);
        const snapshot = await get(userRef);
        
        if (snapshot.exists()) {
          console.log('✅ User data found:', snapshot.val());
        } else {
          console.log('⚠️ User data not found in database');
        }
        
        // ✅ Show success message
        successMessage.classList.add('show');
        
        // ✅ Redirect to homepage after 1 second
        setTimeout(() => {
          window.location.href = 'homepage.html'; // Change to your homepage path
        }, 1000);
        
      } catch (error) {
        console.error('❌ Login error:', error.code, error.message);
        
        // Show error message
        errorMessage.textContent = getErrorMessage(error.code);
        errorMessage.classList.add('show');
        
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    // ✅ User-friendly error messages
    function getErrorMessage(errorCode) {
      switch (errorCode) {
        case 'auth/invalid-email':
          return '❌ Invalid email address format';
        case 'auth/user-disabled':
          return '❌ This account has been disabled';
        case 'auth/user-not-found':
          return '❌ No account found with this email';
        case 'auth/wrong-password':
          return '❌ Incorrect password';
        case 'auth/invalid-credential':
          return '❌ Invalid email or password';
        case 'auth/too-many-requests':
          return '❌ Too many failed attempts. Try again later';
        case 'auth/network-request-failed':
          return '❌ Network error. Check your connection';
        default:
          return '❌ Login failed. Please try again';
      }
    }
  </script>
</body>

</html>
