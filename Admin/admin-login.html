<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BlackBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      position: relative;
     overflow-x: hidden; /* Prevent horizontal scroll */
       padding: 4px 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.03), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.03), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.02), transparent 60%);
      animation: pulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .login-container {
      width: 100%;
      max-width: 480px;
      position: relative;
      z-index: 1;
      margin: 0 auto;
    }

    .login-card {
      background: linear-gradient(180deg, rgba(26, 26, 26, 0.95) 0%, rgba(15, 15, 15, 0.95) 100%);
      border: 1px solid #2a2a2a;
      border-radius: 32px;
      padding: 48px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.05), transparent);
      pointer-events: none;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .logo svg {
      width: 40px;
      height: 40px;
      color: #0a0a0a;
    }

    .logo-text {
      font-size: 2.5em;
      font-weight: 900;
      background: linear-gradient(135deg, #ffffff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -2px;
      margin-bottom: 8px;
    }

    .logo-subtitle {
      color: #888;
      font-size: 0.95em;
      font-weight: 500;
    }

    .form-tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 32px;
      padding: 6px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 16px;
      border: 1px solid #2a2a2a;
    }

    .form-tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: #888;
      font-weight: 700;
      font-size: 0.95em;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 12px;
    }

    .form-tab:hover {
      color: #fff;
      background: rgba(255, 255, 255, 0.04);
    }

    .form-tab.active {
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      color: #0a0a0a;
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
    }

    .form-container {
      position: relative;
    }

    .form-content {
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .form-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      color: #fff;
      font-weight: 600;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 14px 18px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #2a2a2a;
      border-radius: 14px;
      color: #ffffff;
      font-size: 0.95em;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.06);
      border-color: #4a4a4a;
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.03);
    }

    .form-input::placeholder {
      color: #666;
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .input-icon:hover {
      opacity: 1;
    }

    .input-icon svg {
      width: 20px;
      height: 20px;
      color: #888;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #888;
      font-size: 0.85em;
      cursor: pointer;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .forgot-link {
      color: #fff;
      text-decoration: none;
      font-size: 0.85em;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    .forgot-link:hover {
      opacity: 0.7;
    }

    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #ffffff, #e0e0e0);
      border: none;
      border-radius: 14px;
      color: #0a0a0a;
      font-weight: 800;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
      margin-bottom: 24px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 24px 0;
      color: #666;
      font-size: 0.85em;
      font-weight: 600;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, #2a2a2a, transparent);
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .social-btn {
      padding: 14px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: #3a3a3a;
      transform: translateY(-2px);
    }

    .social-btn svg {
      width: 20px;
      height: 20px;
    }

    .error-message {
      background: rgba(255, 0, 80, 0.15);
      border: 1px solid rgba(255, 0, 80, 0.3);
      border-radius: 12px;
      padding: 14px 16px;
      color: #ff0050;
      font-size: 0.85em;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
      animation: shake 0.4s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .success-message {
      background: rgba(0, 255, 127, 0.15);
      border: 1px solid rgba(0, 255, 127, 0.3);
      border-radius: 12px;
      padding: 14px 16px;
      color: #00ff7f;
      font-size: 0.85em;
      font-weight: 600;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      color: #666;
      font-size: 0.85em;
    }

    .footer-text a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.3s ease;
    }

    .footer-text a:hover {
      opacity: 0.7;
    }

    /* Loading spinner */
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(10, 10, 10, 0.3);
      border-top-color: #0a0a0a;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .login-card {
        padding: 32px 24px;
        border-radius: 24px;
      }

      .logo-text {
        font-size: 2em;
      }

      .social-login {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-section">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>

              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" id="rememberMe">
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot-link">Forgot password?</a>

          </form>

          <div class="social-login">

              Google
            </button>

              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
              Facebook
            </button>
          </div>
        </div>

        <!-- Signup Form -->
        <div class="form-content" id="signupForm">
          <form id="signupFormElement">
            <div class="form-group">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-input" placeholder="Enter your full name" required id="signupName">
            </div>

            <div class="form-group">
              <label class="form-label">Email Address</label>
              <input type="email" class="form-input" placeholder="Enter your email" required id="signupEmail">
            </div>

            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-wrapper">
                <input type="password" class="form-input" placeholder="Create a password" required id="signupPassword">
                <div class="input-icon" onclick="togglePassword('signupPassword')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <div class="input-wrapper">
                <input type="password" class="form-input" placeholder="Confirm your password" required id="signupConfirmPassword">
                <div class="input-icon" onclick="togglePassword('signupConfirmPassword')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
              </div>
            </div>

            <label class="checkbox-wrapper" style="margin-bottom: 24px;">
              <input type="checkbox" required id="termsCheckbox">
              <span>I agree to the <a href="#" style="color: #fff;">Terms & Conditions</a></span>
            </label>

            <button type="submit" class="submit-btn" id="signupBtn">
              Create Account
            </button>
          </form>

          <div class="divider">OR CONTINUE WITH</div>

          <div class="social-login">

              Google
            </button>
            <button class="social-btn" onclick="socialLogin('facebook')">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
              Facebook

      <div class="footer-text">
        <span id="footerText">Don't have an account? <a href="#" id="switchForm">Sign up</a></span>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, FacebookAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { ref, set, get, getDatabase } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsOwXNtfaWwEh3qaM0suXafOg6CYLzDC8",
      authDomain: "uamtv-c031c.firebaseapp.com",
      databaseURL: "https://uamtv-c031c-default-rtdb.firebaseio.com",
      projectId: "uamtv-c031c",
      storageBucket: "uamtv-c031c.firebasestorage.app",
      messagingSenderId: "9790917697",
      appId: "1:9790917697:web:275c8347b7688e0ac38ac0",
      measurementId: "G-RSXW1XBVQZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase();

    console.log('üî• Firebase initialized:', app.name);
    console.log('üîê Auth ready:', auth.app.name);
    console.log('üíæ Database ready:', db.app.name);
    console.log('üìç Database URL:', app.options.databaseURL);

    // Tab switching
    document.querySelectorAll('.form-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        const targetTab = tab.dataset.tab;
        
        document.querySelectorAll('.form-tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        document.querySelectorAll('.form-content').forEach(content => content.classList.remove('active'));
        document.getElementById(targetTab + 'Form').classList.add('active');
        
        hideMessages();
        
        const footerText = document.getElementById('footerText');
        
        if (targetTab === 'login') {
          footerText.innerHTML = 'Don\'t have an account? <a href="#" id="switchForm">Sign up</a>';
        } else {
          footerText.innerHTML = 'Already have an account? <a href="#" id="switchForm">Login</a>';
        }
        
        document.getElementById('switchForm').addEventListener('click', (e) => {
          e.preventDefault();
          const otherTab = targetTab === 'login' ? 'signup' : 'login';
          document.querySelector(`[data-tab="${otherTab}"]`).click();
        });
      });
    });

    // Initial footer link setup
    document.getElementById('switchForm').addEventListener('click', (e) => {
      e.preventDefault();
      document.querySelector('[data-tab="signup"]').click();
    });

    // Toggle password visibility
    window.togglePassword = function(inputId) {
      const input = document.getElementById(inputId);
      input.type = input.type === 'password' ? 'text' : 'password';
    };

    // Show error message
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      
      setTimeout(() => {
        errorEl.classList.remove('show');
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.classList.add('show');
      
      setTimeout(() => {
        successEl.classList.remove('show');
      }, 3000);
    }

    // Hide all messages
    function hideMessages() {
      document.getElementById('errorMessage').classList.remove('show');
      document.getElementById('successMessage').classList.remove('show');
    }

    // Login Form
    document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const loginBtn = document.getElementById('loginBtn');
      
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="spinner"></span>Logging in...';
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        console.log('‚úÖ User logged in:', user.uid);
        
        showSuccess('Login successful! Redirecting...');
        
        setTimeout(() => {
          window.location.href = 'admin-index.html';
        }, 1500);
      } catch (error) {
        console.error('‚ùå Login error:', error);
        let errorMessage = 'Login failed. Please try again.';
        
        if (error.code === 'auth/user-not-found') {
          errorMessage = 'No account found with this email.';
        } else if (error.code === 'auth/wrong-password') {
          errorMessage = 'Incorrect password. Please try again.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/invalid-credential') {
          errorMessage = 'Invalid email or password.';
        }
        
        showError(errorMessage);
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });

    // Signup Form
    document.getElementById('signupFormElement').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupConfirmPassword').value;
      const signupBtn = document.getElementById('signupBtn');
      
      // Validation
      if (password !== confirmPassword) {
        showError('Passwords do not match!');
        return;
      }
      
      if (password.length < 6) {
        showError('Password must be at least 6 characters long.');
        return;
      }
      
      if (!document.getElementById('termsCheckbox').checked) {
        showError('Please agree to the Terms & Conditions.');
        return;
      }
      
      signupBtn.disabled = true;
      signupBtn.innerHTML = '<span class="spinner"></span>Creating account...';
      
      try {
        console.log('üìù Starting signup process...');
        
        // Check if this is the first user
        const usersRef = ref(db, 'users');
        const usersSnapshot = await get(usersRef);
        const isFirstUser = !usersSnapshot.exists() || Object.keys(usersSnapshot.val() || {}).length === 0;
        
        console.log('üë§ Is first user?', isFirstUser);
        
        // Create user account
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        
        console.log('‚úÖ User created:', user.uid);
        
        // Determine role
        const userRole = 'admin';
        
        console.log('üé≠ Assigning role:', userRole);
        
        // Create user profile in database
        await set(ref(db, `users/${user.uid}`), {
          nickname: name,
          email: email,
          role: userRole,
          status: 'online',
          avatar: null,
          createdAt: Date.now(),
          lastSeen: Date.now()
        });
        
        console.log('üíæ User data saved to database');
        
        if (isFirstUser) {
          showSuccess('Welcome, Admin! Your account has been created with admin privileges. Redirecting...');
        } else {
          showSuccess('Account created successfully! Redirecting...');
        }
        
        setTimeout(() => {
          window.location.href = 'admin-index.html';
        }, 2000);
      } catch (error) {
        console.error('‚ùå Signup error:', error);
        let errorMessage = 'Signup failed. Please try again.';
        
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'This email is already registered. Please login instead.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak. Use at least 6 characters.';
        } else if (error.code === 'auth/network-request-failed') {
          errorMessage = 'Network error. Please check your connection.';
        }
        
        showError(errorMessage);
        signupBtn.disabled = false;
        signupBtn.textContent = 'Create Account';
      }
    });

    // Social login
    window.socialLogin = async function(provider) {
      hideMessages();
      
      let authProvider;
      if (provider === 'google') {
        authProvider = new GoogleAuthProvider();
      } else if (provider === 'facebook') {
        authProvider = new FacebookAuthProvider();
      }
      
      try {
        console.log('üîê Starting social login with', provider);
        
        const result = await signInWithPopup(auth, authProvider);
        const user = result.user;
        
        console.log('‚úÖ Social login successful:', user.uid);
        
        // Check if this is the first user
        const usersRef = ref(db, 'users');
        const usersSnapshot = await get(usersRef);
        const isFirstUser = !usersSnapshot.exists() || Object.keys(usersSnapshot.val() || {}).length === 0;
        
        // Check if user exists in database
        const userRef = ref(db, `users/${user.uid}`);
        const userSnapshot = await get(userRef);
        
        // If new user, create profile
        if (!userSnapshot.exists()) {
          const userRole = 'admin';
          
          console.log('üë§ New social user, assigning role:', userRole);
          
          await set(userRef, {
            nickname: user.displayName || 'Anonymous',
            email: user.email,
            role: userRole,
            status: 'online',
            avatar: user.photoURL,
            createdAt: Date.now(),
            lastSeen: Date.now()
          });
          
          console.log('üíæ Social user data saved to database');
          
          if (isFirstUser) {
            showSuccess('Welcome, Admin! Your account has been created with admin privileges. Redirecting...');
          } else {
            showSuccess('Account created! Redirecting...');
          }
        } else {
          showSuccess('Login successful! Redirecting...');
        }
        
        setTimeout(() => {
          window.location.href = 'admin-index.html';
        }, 1500);
      } catch (error) {
        console.error('‚ùå Social login error:', error);
        let errorMessage = 'Social login failed. Please try again.';
        
        if (error.code === 'auth/popup-closed-by-user') {
          errorMessage = 'Login cancelled.';
        } else if (error.code === 'auth/account-exists-with-different-credential') {
          errorMessage = 'An account already exists with this email using a different sign-in method.';
        } else if (error.code === 'auth/popup-blocked') {
          errorMessage = 'Popup blocked. Please allow popups for this site.';
        }
        
        showError(errorMessage);
      }
    };
  </script>
