  <style>

    html, body {
  overscroll-behavior-y: contain;
  overscroll-behavior: none;
  touch-action: pan-y;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(black, #050505);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 800px;
      position: relative;
    }

    /* Grid background */
    .background-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(white 1px, transparent 1px),
        linear-gradient(90deg, white 1px, transparent 1px);
      background-size: 80px 80px;
      opacity: 0.05;
      z-index: 0;
    }

    /* 3D cube - responsive sizing */
    .cube {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      width: clamp(60px, 15vw, 100px);
      height: clamp(60px, 15vw, 100px);
      transform-style: preserve-3d;
      animation: cube-rotate 10s infinite linear;
      z-index: 2;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      border: 2px solid white;
      box-shadow: 0 0 20px white;
      color: white;
    }

    .front  { transform: translateZ(calc(clamp(60px, 15vw, 100px) / 2)); }
    .back   { transform: rotateY(180deg) translateZ(calc(clamp(60px, 15vw, 100px) / 2)); }
    .right  { transform: rotateY(90deg) translateZ(calc(clamp(60px, 15vw, 100px) / 2)); }
    .left   { transform: rotateY(-90deg) translateZ(calc(clamp(60px, 15vw, 100px) / 2)); }
    .top    { transform: rotateX(90deg) translateZ(calc(clamp(60px, 15vw, 100px) / 2)); }
    .bottom { transform: rotateX(-90deg) translateZ(calc(clamp(60px, 15vw, 100px) / 2)); }

    @keyframes cube-rotate {
      0% { transform: translateX(-50%) rotateX(0) rotateY(0); }
      25% { transform: translateX(-50%) rotateX(90deg) rotateY(180deg); }
      50% { transform: translateX(-50%) rotateX(180deg) rotateY(270deg); }
      75% { transform: translateX(-50%) rotateX(270deg) rotateY(90deg); }
      100% { transform: translateX(-50%) rotateX(360deg) rotateY(360deg); }
    }

    /* Projection light beam */
    .projection {
      position: absolute;
      top: 20%;
      left: 50%;
      width: clamp(100px, 30vw, 220px);
      height: clamp(100px, 30vw, 220px);
      background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, transparent 80%);
      transform: translate(-50%, 0%) rotateX(90deg);
      filter: blur(50px);
      opacity: 0.6;
      animation: beamPulse 2.5s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes beamPulse {
      0%, 100% { opacity: 0.4; transform: translate(-50%, 0%) rotateX(90deg) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, 0%) rotateX(90deg) scale(1.2); }
    }

    /* Title - responsive sizing */
    .blackbox-title {
      font-family: 'Orbitron', sans-serif;
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(32px, 8vw, 60px);
      font-weight: 900;
      letter-spacing: clamp(1px, 0.3vw, 3px);
      text-transform: uppercase;
      text-align: center;
      z-index: 3;
    }

    .blackbox-title .black {
      color: #b1b2be;
      text-shadow:
        1px 1px 2px #333,
        2px 2px 4px #222,
        3px 3px 6px rgba(0, 0, 0, 0.6);
    }

    .blackbox-title .box {

      text-shadow:
        1px 1px 2px #007a3d,
        2px 2px 4px #006633,
        3px 3px 6px rgba(0, 0, 0, 0.6);
    }

    /* Typewriter intro text - responsive */
    .intro-text {
      position: absolute;
      top: 58%;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(14px, 3vw, 18px);
      color: #bfbfbf;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: clamp(0.5px, 0.15vw, 1px);
      text-align: center;
      width: 90%;
      max-width: 500px;
      white-space: pre-line;
      border-right: 3px solid #00ff7f;
      animation: blinkCursor 0.7s steps(1) infinite;
      z-index: 3;
      padding: 0 15px;
    }

    @keyframes blinkCursor {
      50% { border-color: transparent; }
    }

    /* Button - responsive */
    #enterBtn {
      display: none;
      position: absolute;
      top: 75%;
      left: 50%;
      transform: translateX(-50%);
      padding: clamp(10px, 2vw, 12px) clamp(20px, 4vw, 28px);
      font-size: clamp(14px, 3vw, 18px);
      font-weight: bold;
      color: #00ff7f;
      background: transparent;
      border: 2px solid #00ff7f;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s, color 0.3s;
      font-family: 'Orbitron', sans-serif;
      z-index: 3;
      white-space: nowrap;
    }

    #enterBtn:hover {

      background: rgba(0, 255, 127, 0.1);
      color: #00ffcc;
    }

    /* Tablet adjustments */
    @media (max-width: 768px) {

      .projection {

    /* Mobile adjustments */

    }

    const textParts = [

    ];

    let partIndex = 0;
    const element = document.getElementById("typewriter");
    const btn = document.getElementById("enterBtn");
    const speed = 80;
    const enterBtn = document.getElementById('enterBtn');
    function typeEffect() {
      if (partIndex < textParts.length) {
        const part = textParts[partIndex];

        if (/<.*?>/.test(part)) {
          element.innerHTML += part;
          partIndex++;
          setTimeout(typeEffect, speed);
        } else {
          let charIndex = 0;
          function typeChar() {
            if (charIndex < part.length) {
              element.innerHTML += part.charAt(charIndex);
              charIndex++;
              setTimeout(typeChar, speed);
            } else {
              partIndex++;
              setTimeout(typeEffect, speed);
            }
          }
          typeChar();
        }
      } else {
        element.style.borderRight = "none";
        btn.style.display = "inline-block";
      }
    }

    window.onload = () => setTimeout(typeEffect, 1000);
