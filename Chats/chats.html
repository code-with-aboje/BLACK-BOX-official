<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - BlackBox</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
      }
      
      body {
        background: #0a0a0a;
        color: #e0e0e0;
        height: 100%;
        min-height: 100vh;
        overflow: hidden;
        margin: 0;
      }
      
      html {
        height: 100%;
      }
      
      .chat-container {
        display: flex;
        height: 100vh;
        min-height: 600px;
      }
      
      /* Sidebar */
      .sidebar {
        width: 380px;
        background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
        border-right: 1px solid #2a2a2a;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      
      .sidebar::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 200px;
        background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.03), transparent);
        pointer-events: none;
      }
      
      .sidebar-header {
        padding: 0 24px 28px 24px;
        border-bottom: 1px solid #2a2a2a;
        position: relative;
        z-index: 2;
      }
      
      .sidebar-title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }
      
      .sidebar-title h1 {
        font-size: 2em;
        font-weight: 900;
        background: linear-gradient(135deg, #ffffff, #888);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -1.5px;
      }
      
      .new-chat-btn {
        width: 44px;
        height: 44px;
        background: linear-gradient(135deg, #ffffff, #e0e0e0);
        border: none;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
      }
      
      .new-chat-btn:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow: 0 8px 24px rgba(255, 255, 255, 0.2);
      }
      
      .new-chat-btn svg {
        width: 22px;
        height: 22px;
        color: #000;
      }
      
      .search-bar {
        position: relative;
      }
      
      .search-input {
        width: 100%;
        padding: 14px 18px 14px 48px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid #2a2a2a;
        border-radius: 14px;
        color: #ffffff;
        font-size: 0.95em;
        transition: all 0.3s ease;
      }
      
      .search-input:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.06);
        border-color: #4a4a4a;
        box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.03);
      }
      
      .search-input::placeholder {
        color: #666;
      }
      
      .search-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        pointer-events: none;
      }
      
      .search-icon svg {
        width: 20px;
        height: 20px;
        color: #666;
      }
      
      .tabs {
        display: flex;
        gap: 8px;
        padding: 16px 24px 0;
        border-bottom: 1px solid #2a2a2a;
      }
      
      .tab {
        flex: 1;
        padding: 12px;
        background: transparent;
        border: none;
        color: #666;
        font-weight: 600;
        font-size: 0.9em;
        cursor: pointer;
        transition: all 0.3s ease;
        border-bottom: 2px solid transparent;
        position: relative;
      }
      
      .tab:hover {
        color: #aaa;
      }
      
      .tab.active {
        color: #fff;
        border-bottom-color: #fff;
      }
      
      .tab .badge {
        position: absolute;
        top: 8px;
        right: 12px;
        background: linear-gradient(135deg, #ff0050, #ff4081);
        color: #fff;
        font-size: 0.7em;
        font-weight: 700;
        padding: 3px 7px;
        border-radius: 10px;
        min-width: 20px;
        text-align: center;
      }
      
      .chat-list {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
      }
      
      /* Chat Item with Unread Indicator */
      .chat-item {
        padding: 16px;
        margin-bottom: 8px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid transparent;
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        gap: 14px;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      
      .chat-item.unread {
        background: rgba(0, 255, 127, 0.05);
        border-color: rgba(0, 255, 127, 0.2);
      }
      
      .chat-item.unread::after {
        content: '';
        position: absolute;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 4px;
        height: 70%;
        background: linear-gradient(180deg, #00ff7f, #00cc66);
        border-radius: 0 4px 4px 0;
        box-shadow: 0 0 12px rgba(0, 255, 127, 0.4);
      }
      
      .chat-item::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), transparent);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      .chat-item:hover::before {
        opacity: 1;
      }
      
      .chat-item:hover {
        background: rgba(255, 255, 255, 0.04);
        border-color: #2a2a2a;
        transform: translateX(4px);
      }
      
      .chat-item.active {
        background: rgba(255, 255, 255, 0.08);
        border-color: #3a3a3a;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      }
      
      .chat-avatar {
        width: 54px;
        height: 54px;
        border-radius: 50%;
        background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        border: 3px solid #3a3a3a;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        position: relative;
        overflow: hidden;
      }
      
      .chat-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .chat-avatar svg {
        width: 26px;
        height: 26px;
        color: #666;
      }
      
      .online-indicator {
        position: absolute;
        bottom: 2px;
        right: 2px;
        width: 14px;
        height: 14px;
        background: #00ff7f;
        border: 3px solid #1a1a1a;
        border-radius: 50%;
        box-shadow: 0 0 12px rgba(0, 255, 127, 0.5);
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0%, 100% {
          box-shadow: 0 0 12px rgba(0, 255, 127, 0.5);
        }
        50% {
          box-shadow: 0 0 20px rgba(0, 255, 127, 0.8);
        }
      }
      
      .chat-info {
        flex: 1;
        min-width: 0;
      }
      
      .chat-header-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 6px;
      }
      
      .chat-name {
        font-weight: 700;
        color: #ffffff;
        font-size: 0.95em;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 150px;
      }
      
      .chat-time {
        font-size: 0.75em;
        color: #666;
        font-weight: 500;
      }
      
      .chat-item.unread .chat-time {
        color: #00ff7f;
        font-weight: 700;
      }
      
      .chat-preview {
        font-size: 0.88em;
        color: #888;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .chat-preview.unread {
        color: #fff;
        font-weight: 600;
      }
      
      .chat-item.unread .chat-preview {
        color: #00ff7f;
      }
      
      .unread-badge {
        position: absolute;
        right:18px;
        top: 70%;
        transform: translateY(-50%);
        background: red;
        color: white;
        border-radius: 50%;
        min-width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: 700;
        padding: 0 6px;
        z-index: 2;
      }
      
      /* Typing Indicator in Chat List */
      .typing-indicator-mini {
        display: inline-flex;
        align-items: center;
        gap: 3px;
        padding: 2px 0;
      }
      
      .typing-indicator-mini span {
        width: 4px;
        height: 4px;
        background: #00ff7f;
        border-radius: 50%;
        animation: typingBounce 1.4s infinite ease-in-out;
      }
      
      .typing-indicator-mini span:nth-child(1) {
        animation-delay: 0s;
      }
      
      .typing-indicator-mini span:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .typing-indicator-mini span:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes typingBounce {
        0%, 60%, 100% {
          transform: translateY(0);
          opacity: 0.7;
        }
        30% {
          transform: translateY(-6px);
          opacity: 1;
        }
      }
      
      /* Request Item */
      .request-item {
        padding: 18px;
        margin-bottom: 12px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid #2a2a2a;
        border-radius: 16px;
        display: flex;
        gap: 14px;
        align-items: center;
        animation: slideIn 0.3s ease;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      .request-info {
        flex: 1;
        min-width: 0;
      }
      
      .request-name {
        font-weight: 700;
        color: #ffffff;
        font-size: 1em;
        margin-bottom: 4px;
      }
      
      .request-message {
        font-size: 0.85em;
        color: #888;
      }
      
      .request-actions {
        display: flex;
        gap: 8px;
      }
      
      .request-btn {
        width: 36px;
        height: 36px;
        border: none;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      
      .accept-btn {
        background: linear-gradient(135deg, #00ff7f, #00cc66);
      }
      
      .accept-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 16px rgba(0, 255, 127, 0.3);
      }
      
      .reject-btn {
        background: rgba(255, 0, 80, 0.15);
        border: 1px solid rgba(255, 0, 80, 0.3);
      }
      
      .reject-btn:hover {
        background: rgba(255, 0, 80, 0.25);
        transform: scale(1.1);
      }
      
      .request-btn svg {
        width: 18px;
        height: 18px;
        color: #fff;
      }
      
      /* Main Chat Area */
      .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #0a0a0a;
        position: relative;
      }
      
      .chat-main::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.02), transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.02), transparent 40%);
        pointer-events: none;
      }
      
      .chat-header {
        padding: 28px 36px;
        border-bottom: 1px solid #2a2a2a;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
        position: relative;
        z-index: 10;
      }
      
      .chat-header-left {
        display: flex;
        align-items: center;
        gap: 18px;
        
      }
      
      .current-chat-avatar {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        border: 3px solid #3a3a3a;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      .current-chat-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .current-chat-avatar svg {
        width: 28px;
        height: 28px;
        color: #666;
      }
      
      .current-chat-info h2 {
        font-size: 1.3em;
        font-weight: 800;
        color: #ffffff;
        margin-bottom: 4px;
        letter-spacing: -0.5px;
      }
      
      .current-chat-status {
        font-size: 0.88em;
        display: flex;
        align-items: center;
        gap: 8px;
        min-height: 20px;
      }
      
      .current-chat-status .status-text {
        color: #00ff7f;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      
      .current-chat-status .status-text::before {
        content: '';
        width: 8px;
        height: 8px;
        background: #00ff7f;
        border-radius: 50%;
        display: inline-block;
        animation: pulse 2s infinite;
      }
      
      .current-chat-status.offline .status-text {
        color: #666;
      }
      
      .current-chat-status.offline .status-text::before {
        background: #666;
        animation: none;
      }
      
      /* Typing Indicator in Header */
      .typing-indicator {
        display: flex;
        align-items: center;
        gap: 4px;
        padding: 4px 0;
      }
      
      .typing-indicator span {
        width: 6px;
        height: 6px;
        background: #00ff7f;
        border-radius: 50%;
        animation: typingWave 1.4s infinite ease-in-out;
      }
      
      .typing-indicator span:nth-child(1) {
        animation-delay: 0s;
      }
      
      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes typingWave {
        0%, 60%, 100% {
          transform: scale(0.8) translateY(0);
          opacity: 0.5;
        }
        30% {
          transform: scale(1.2) translateY(-4px);
          opacity: 1;
        }
      }
      
      .chat-header-actions {
        display: flex;
        gap: 12px;
    
      }

      @media(max-width:600px){
        .chat-header-actions .icon-btn{
         width: 30px;
         height: 30px;
          
        }

        .chat-header-left {
          display: flex;
          align-items: center;
          gap: 18px;
          margin-top: -2%;
          font-size: 0.7rem;
          margin-left:15%;
        }
        
        .current-chat-avatar {
          width: 50px;
          height:50px;
          border-radius: 50%;
          background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
          border: 3px solid #3a3a3a;
          display: flex;
          align-items: center;
          justify-content: center;
          position: relative;
          overflow: hidden;
        }
      }
      
      .icon-btn {
        width: 44px;
        height: 44px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid #2a2a2a;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      /* Dropdown Menu */
.chat-menu {
  position: relative;
}

.chat-dropdown {
  position: absolute;
  top: 100%;
  right: 0;
  margin-top: 8px;
  background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
  border: 1px solid #2a2a2a;
  border-radius: 12px;
  min-width: 200px;
  box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
  z-index: 1000;
  display: none;
  overflow: hidden;
}

.chat-dropdown.active {
  display: block;
  animation: dropdownSlide 0.2s ease;
}

@keyframes dropdownSlide {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.dropdown-item {
  padding: 14px 18px;
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  transition: all 0.2s ease;
  border: none;
  background: transparent;
  width: 100%;
  text-align: left;
  color: #e0e0e0;
  font-size: 0.9em;
}

.dropdown-item:hover {
  background: rgba(255, 255, 255, 0.06);
}

.dropdown-item.danger {
  color: #ff4444;
}

.dropdown-item.danger:hover {
  background: rgba(255, 68, 68, 0.1);
}

.dropdown-item svg {
  width: 18px;
  height: 18px;
  flex-shrink: 0;
}

.dropdown-divider {
  height: 1px;
  background: #2a2a2a;
  margin: 4px 0;
}
      
      .icon-btn:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: #3a3a3a;
        transform: translateY(-2px);
      }
      
      .icon-btn svg {
        width: 22px;
        height: 22px;
        color: #888;
      }
      
      /* Messages Area */
      .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 36px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        position: relative;
        z-index: 1;
      }
      
      .message {
        display: flex;
        gap: 12px;
        max-width: 65%;
        animation: messageSlide 0.4s ease;
      }
      
      @keyframes messageSlide {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .message.sent {
        margin-left: auto;
        flex-direction: row-reverse;
      }
      
      .message-avatar {
        width: 38px;
        height: 38px;
        border-radius: 50%;
        background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        border: 2px solid #3a3a3a;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        overflow: hidden;
        display: none;
      }
      
      .message-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      
      .message-avatar svg {
        width: 20px;
        height: 20px;
        color: #666;
      }
      
      .message-content {
        flex: 1;
        min-width: 0;
      }
      
      .message-bubble {
        padding: 12px 16px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid #2a2a2a;

        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        border-bottom-right-radius: 18px;
        color: #e0e0e0;
        font-size: 0.95em;
        line-height: 1.6;
        margin-bottom: 6px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        word-wrap: break-word;
        overflow-wrap: break-word;
        white-space: pre-wrap;
      }
      
      .message.sent .message-bubble {
        background: linear-gradient(135deg, #ffffff, #f0f0f0);
        color: #0a0a0a;
        border: none;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 4px;
        box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
      }

      .message.received .message-bubble {
        border-bottom-right-radius: 18px;
        border-bottom-left-radius: 4px;
      }
      
      .message-footer {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.75em;
        color: #666;
        padding: 0 8px;
        font-weight: 500;
      }
      
      .message.sent .message-footer {
        justify-content: flex-end;
      }
      
      /* Read Receipts (Ticks) */
      .message-status {
        display: inline-flex;
        align-items: center;
        gap: 2px;
      }
      
      .tick-icon {
        width: 16px;
        height: 16px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      .tick-icon svg {
        width: 14px;
        height: 14px;
        stroke-width: 3;
      }
      
      /* Single tick - sent */
      .message-status.sent .tick-icon svg {
        color: #666;
      }
      
      /* Double tick - delivered */
      .message-status.delivered .tick-icon {
        margin-left: -6px;
      }
      
      .message-status.delivered .tick-icon svg {
        color: #888;
      }
      
      .message-status.delivered .tick-icon:first-child {
        margin-left: 0;
      }
      
      /* Double tick - read (green) */
      .message-status.read .tick-icon {
        margin-left: -6px;
      }
      
      .message-status.read .tick-icon svg {
        color: #00ff7f;
      }
      
      .message-status.read .tick-icon:first-child {
        margin-left: 0;
      }
      
      .date-divider {
        text-align: center;
        margin: 24px 0;
        position: relative;
      }
      
      .date-divider::before,
      .date-divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: linear-gradient(to right, transparent, #2a2a2a, transparent);
      }
      
      .date-divider::before {
        left: 0;
      }
      
      .date-divider::after {
        right: 0;
      }
      
      .date-divider span {
        background: #0a0a0a;
        padding: 8px 20px;
        border-radius: 24px;
        font-size: 0.8em;
        color: #888;
        border: 1px solid #2a2a2a;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
        position: relative;
        z-index: 1;
      }

// Upload file
async function uploadFile(file) {
  if (!activeChat) return;
  
  // Validate file size (max 50MB)
  const maxSize = 50 * 1024 * 1024; // 50MB
  if (file.size > maxSize) {
    showToast('File too large. Maximum size is 50MB', 'error');
    return;
  }
  
  // Validate file type
  const fileType = file.type.split('/')[0];
  if (!['image', 'video', 'audio'].includes(fileType)) {
    showToast('Only images, videos, and audio files are supported', 'error');
    return;
  }
  
  try {
    // Show upload progress
    showUploadProgress(file.name, 0);
    
    // Convert file to base64
    const base64 = await fileToBase64(file);
    
    // Update progress
    showUploadProgress(file.name, 50);
    
    // Create message
    const messageId = push(ref(db, `messages/${activeChat.chatRoomId}`)).key;
    const timestamp = Date.now();
    
    const messageData = {
      text: file.name,
      senderId: currentUser.uid,
      timestamp,
      status: 'sent',
      type: fileType, // 'image', 'video', or 'audio'
      fileData: base64,
      fileName: file.name,
      fileSize: file.size
    };
    
    // Save to Firebase
    await set(ref(db, `messages/${activeChat.chatRoomId}/${messageId}`), messageData);
    
    // Update chat room
    await update(ref(db, `chatRooms/${activeChat.chatRoomId}`), {
      lastMessage: {
        text: fileType === 'image' ? ' Photo' : fileType === 'video' ? ' Video' : ' Audio',
        senderId: currentUser.uid,
        timestamp
      },
      [`unreadCount/${activeChat.friendId}`]: (chatRoomsData[activeChat.chatRoomId]?.unreadCount?.[activeChat.friendId] || 0) + 1
    });
    
    // Update progress to 100%
    showUploadProgress(file.name, 100);
    
    // Hide progress after 1 second
    setTimeout(hideUploadProgress, 1000);
    
    // Update to delivered
    setTimeout(async () => {
      await update(ref(db, `messages/${activeChat.chatRoomId}/${messageId}`), {
        status: 'delivered',
        deliveredAt: Date.now()
      });
    }, 500);
    
    showToast(`${fileType.charAt(0).toUpperCase() + fileType.slice(1)} sent!`, 'success');
    
  } catch (error) {
    console.error('Error uploading file:', error);
    showToast('Failed to upload file', 'error');
    hideUploadProgress();
  }
}

// Convert file to base64
function fileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result);
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}

}

      // Less than 1 minute ago
      if (diff < 60000) return 'Now';
      
      // Today
      if (date.toDateString() === now.toDateString()) {
        return `${hours % 12 || 12}:${minutes} ${hours >= 12 ? 'PM' : 'AM'}`;
      }
      
      // Yesterday
      const yesterday = new Date(now);
      yesterday.setDate(yesterday.getDate() - 1);
      if (date.toDateString() === yesterday.toDateString()) {
        return 'Yesterday';
      }
      
      // This week
      if (diff < 7 * 24 * 60 * 60 * 1000) {
        const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        return days[date.getDay()];

// Process pending messages when back online
async function processPendingMessages() {
  if (messageQueue.length === 0) return;
  
  const messagesToSend = [...messageQueue];
  messageQueue = [];
  
  for (const messageData of messagesToSend) {
    try {
      await sendMessageToFirebase(messageData);
    } catch (error) {
      console.error('Failed to send queued message:', error);
      messageQueue.push(messageData); // Re-queue if failed
    }
  }
}

          createdAt: Date.now(),
          lastMessage: null,
          unreadCount: {
            [currentUser.uid]: 0,
            [fromUserId]: 0
          }
        });
        
        await remove(ref(db, `friendRequests/${currentUser.uid}/${requestId}`));
        
        showToast('Friend request accepted!', 'success');
        document.querySelector('[data-tab="chats"]').click();
      } catch (error) {
        console.error('Error accepting friend request:', error);
        showToast('Failed to accept request', 'error');
      }
    }
    
    // Reject friend request
    async function rejectFriendRequest(requestId) {
      try {
        await remove(ref(db, `friendRequests/${currentUser.uid}/${requestId}`));
        showToast('Friend request rejected', 'success');
      } catch (error) {
        console.error('Error rejecting friend request:', error);
        showToast('Failed to reject request', 'error');
      }
    }
    
    // Render chats (sorted by most recent, unread messages at top)
    function renderChats(searchQuery = '') {
      chatList.innerHTML = '';
      
      const friendIds = Object.keys(friends);
      
      if (friendIds.length === 0) {
        chatList.innerHTML = `
          <div class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
            <h3>No conversations yet</h3>
            <p>Connect with users to start chatting</p>
          </div>
        `;
        return;
      }
    
      // Filter friends by search query
      let filteredFriends = friendIds.filter(friendId => {
        if (!searchQuery) return true;
        const friend = allUsers[friendId];
        return friend && (friend.nickname || '').toLowerCase().includes(searchQuery);
      });
    
      if (filteredFriends.length === 0) {
        chatList.innerHTML = `
          <div class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            <h3>No results found</h3>
            <p>Try searching for a different name</p>
          </div>
        `;
        return;
      }
    
      // Sort friends: unread first, then by most recent message
      // Sort friends by most recent message (both sent and received)
      const sortedFriends = filteredFriends.sort((a, b) => {
      const chatRoomA = friends[a].chatRoomId;
      const chatRoomB = friends[b].chatRoomId;
  
  // Sort by most recent message timestamp
      const lastMsgA = chatRoomsData[chatRoomA]?.lastMessage?.timestamp || 0;
      const lastMsgB = chatRoomsData[chatRoomB]?.lastMessage?.timestamp || 0;
      return lastMsgB - lastMsgA;
});
    
      sortedFriends.forEach(friendId => {
        const friend = allUsers[friendId];
        if (!friend) return;
        
        const chatRoomId = friends[friendId].chatRoomId;
        const roomData = chatRoomsData[chatRoomId] || {};
        const unreadCount = roomData.unreadCount?.[currentUser.uid] || 0;
        const hasUnread = unreadCount > 0;
        
        const item = document.createElement('div');
        item.className = `chat-item ${hasUnread ? 'unread' : ''} ${activeChat?.chatRoomId === chatRoomId ? 'active' : ''}`;
        item.dataset.chatRoomId = chatRoomId;
        item.dataset.friendId = friendId;
        
        const avatarHtml = friend.avatar 
          ? `<img src="${friend.avatar}" alt="${friend.nickname}">`
          : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`;
        
        let previewText = 'Start a conversation';
        let timeText = 'Now';
        
        if (roomData.lastMessage) {
          const lastMsg = roomData.lastMessage;
          previewText = lastMsg.senderId === currentUser.uid 
            ? `You: ${lastMsg.text}` 
            : lastMsg.text;
          timeText = formatTime(new Date(lastMsg.timestamp));
        }
        
        item.innerHTML = `
          <div class="chat-avatar">
            ${avatarHtml}
            ${friend.status === 'online' ? '<div class="online-indicator"></div>' : ''}
          </div>
          <div class="chat-info">
            <div class="chat-header-row">
              <div class="chat-name">${friend.nickname || 'Anonymous'}</div>
              <div class="chat-time">${timeText}</div>
            </div>
            <div class="chat-preview ${hasUnread ? 'unread' : ''}">${previewText}</div>
          </div>
          ${hasUnread ? `<span class="unread-badge">${unreadCount}</span>` : ''}
        `;
        
        item.addEventListener('click', () => openChat(chatRoomId, friendId, friend));
        chatList.appendChild(item);
      });
    }
    
    // Open chat - UPDATED FOR MOBILE
    function openChat(chatRoomId, friendId, friendData) {
      // ADD THIS: Show chat-main on mobile
      const chatMain = document.querySelector('.chat-main');
      if (window.innerWidth <= 768) {
        chatMain.classList.add('active');
      }

      activeChat = { chatRoomId, friendId, friendData };
      
      // Update active chat item in sidebar
      document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
      const activeItem = document.querySelector(`[data-chat-room-id="${chatRoomId}"]`);
      if (activeItem) activeItem.classList.add('active');
      
      // Show chat header and input
      chatHeader.style.display = 'flex';
      chatInputContainer.style.display = 'block';
      
      // Update header
      const currentChatName = document.getElementById('currentChatName');
      const currentChatStatus = document.getElementById('currentChatStatus');
      const currentChatAvatar = document.getElementById('currentChatAvatar');
      
      currentChatName.textContent = friendData.nickname || 'Anonymous';
      
      const avatarHtml = friendData.avatar 
        ? `<img src="${friendData.avatar}" alt="${friendData.nickname}">`
        : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`;
      
      currentChatAvatar.innerHTML = avatarHtml;
      if (friendData.status === 'online') {
        currentChatAvatar.innerHTML += '<div class="online-indicator"></div>';
      }
      
      // Update status
      currentChatStatus.className = `current-chat-status ${friendData.status === 'online' ? '' : 'offline'}`;
      currentChatStatus.innerHTML = `
        <div class="status-text">${friendData.status === 'online' ? 'Online' : 'Offline'}</div>
        <div class="typing-indicator" style="display: none;">
          <span></span>
          <span></span>
          <span></span>
        </div>
      `;
      
      // Mark messages as read
      markMessagesAsRead(chatRoomId);
      
      // Load messages
      loadMessages(chatRoomId);
      
      // Focus input
      messageInput.focus();
    }
    
    // Mark messages as read
    async function markMessagesAsRead(chatRoomId) {
      try {
        await update(ref(db, `chatRooms/${chatRoomId}/unreadCount`), {
          [currentUser.uid]: 0
        });
        
        // Update read status for all unread messages
        const messagesRef = ref(db, `messages/${chatRoomId}`);
        const snapshot = await get(messagesRef);
        
        if (snapshot.exists()) {
          const messages = snapshot.val();
          const updates = {};
          
          Object.keys(messages).forEach(msgId => {
            const msg = messages[msgId];
            if (msg.senderId !== currentUser.uid && msg.status !== 'read') {
              updates[`messages/${chatRoomId}/${msgId}/status`] = 'read';
              updates[`messages/${chatRoomId}/${msgId}/readAt`] = Date.now();
            }
          });
          
          if (Object.keys(updates).length > 0) {
            await update(ref(db), updates);
          }
        }
      } catch (error) {
        console.error('Error marking messages as read:', error);
      }
    }
    
    // Load messages
    function loadMessages(chatRoomId) {
      // Clean up previous listener
      if (messagesListeners[chatRoomId]) {
        messagesListeners[chatRoomId]();
      }
      
      const messagesRef = ref(db, `messages/${chatRoomId}`);
      
      messagesListeners[chatRoomId] = onValue(messagesRef, (snapshot) => {
        messagesContainer.innerHTML = '';
        
        if (!snapshot.exists()) {
          messagesContainer.innerHTML = `
            <div class="empty-state">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
              <h3>No messages yet</h3>
              <p>Start the conversation by sending a message</p>
            </div>
          `;
          return;
        }
        
        const messages = snapshot.val();
        const messageIds = Object.keys(messages).sort((a, b) => 
          messages[a].timestamp - messages[b].timestamp
        );
        
        // tracks timestamps 
        let lastDate = null;
        let lastMessageTime = null;

        messageIds.forEach((msgId, index) => {
          const msg = messages[msgId];
          const msgDate = new Date(msg.timestamp);
          const dateStr = formatMessageDate(msgDate);
          
          // Add date divider if date changed
          if (dateStr !== lastDate) {
            const divider = document.createElement('div');
            divider.className = 'date-divider';
            divider.innerHTML = `<span>${dateStr}</span>`;
            messagesContainer.appendChild(divider);
            lastDate = dateStr;
            lastMessageTime = null; // Reset time tracking on new date
          }
          
          // Check if we should show timestamp (3 minutes = 180000 milliseconds)
          const showTimestamp = !lastMessageTime || (msg.timestamp - lastMessageTime) >= 180000;
          lastMessageTime = msg.timestamp;
          


          // Create message element
          const messageEl = document.createElement('div');
          messageEl.className = `message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}`;
          
          const sender = allUsers[msg.senderId];
          const avatarHtml = sender?.avatar 
            ? `<img src="${sender.avatar}" alt="${sender.nickname}">`
            : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>`;
          
          const time = msgDate.toLocaleTimeString('en-US', { 
            hour: 'numeric', 
            minute: '2-digit',
            hour12: true 
          });
          
          // Read receipts for sent messages
          let statusHtml = '';
          if (msg.senderId === currentUser.uid) {
            const status = msg.status || 'sent';
            if (status === 'sent') {
              statusHtml = `
                <div class="message-status sent">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                </div>
              `;
            } else if (status === 'delivered') {
              statusHtml = `
                <div class="message-status delivered">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                </div>
              `;
            } else if (status === 'read') {
              statusHtml = `
                <div class="message-status read">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
                </div>
              `;
            }
          }
          let bubbleContent = '';

          if (msg.type === 'image') {
            bubbleContent = `
              <div class="message-bubble media-bubble">
                <img src="${msg.fileData}" alt="${msg.fileName}" onclick="openMediaViewer('${msg.fileData}', 'image', '${msg.fileName}')">
              </div>
            `;
          } else if (msg.type === 'video') {
            bubbleContent = `
              <div class="message-bubble media-bubble">
                <video src="${msg.fileData}" onclick="openMediaViewer('${msg.fileData}', 'video', '${msg.fileName}')"></video>
              </div>
            `;
          } else if (msg.type === 'audio') {
            bubbleContent = `
              <div class="message-bubble audio-bubble">
                <div class="audio-player">
                  <button class="audio-play-btn" onclick="playAudio(this, '${msg.fileData}')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"/></svg>
                  </button>
                  <div class="audio-info">
                    <div class="audio-name">${msg.fileName}</div>
                    <div class="audio-duration">${formatFileSize(msg.fileSize)}</div>
                  </div>
                </div>
              </div>
            `;
          } else {
            bubbleContent = `<div class="message-bubble">${msg.text}</div>`;
          }
          
          messageEl.innerHTML = `
            <div class="message-avatar">
              ${avatarHtml}
            </div>
            <div class="message-content">
              ${bubbleContent}
              <div class="message-footer">
                <span class="message-time" style="${!showTimestamp ? 'display: none;' : ''}">${time}</span>
                ${statusHtml}
              </div>
            </div>
          `;
          
          messagesContainer.appendChild(messageEl);
        });
        
        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
        
        // Mark as read if chat is open
        if (activeChat?.chatRoomId === chatRoomId) {
          markMessagesAsRead(chatRoomId);
        }
      });
    }

    // Send message - with offline support
async function sendMessage() {
  const text = messageInput.value.trim();
  if (!text || !activeChat) return;
  
  const messageId = push(ref(db, `messages/${activeChat.chatRoomId}`)).key;
  const timestamp = Date.now();
  
  const messageData = {
    messageId,
    chatRoomId: activeChat.chatRoomId,
    text,
    senderId: currentUser.uid,
    timestamp,
    friendId: activeChat.friendId,
    status: 'pending'
  };
  
  // Check if this message is already being sent (prevent duplicates)
  const messageKey = `${activeChat.chatRoomId}_${text}_${timestamp}`;
  if (pendingMessages[messageKey]) {
    console.log('Message already being sent, ignoring duplicate');
    return;
  }
  
  // Mark as pending
  pendingMessages[messageKey] = true;
  
  // Clear input immediately for better UX
  messageInput.value = '';
  messageInput.style.height = 'auto';
  setTypingStatus(false);
  
  // Add message to UI immediately (optimistic update)
  addMessageToUI(messageData);
  
  if (!isOnline) {
    // Queue message for later
    messageQueue.push(messageData);
    showToast('Message queued - will send when online', 'error');
    delete pendingMessages[messageKey];
    return;
  }
  
  try {
    await sendMessageToFirebase(messageData);
    delete pendingMessages[messageKey];
  } catch (error) {
    console.error('Error sending message:', error);
    messageQueue.push(messageData);
    showToast('Message queued - will retry', 'error');
    delete pendingMessages[messageKey];
  }
}

// Send message to Firebase
async function sendMessageToFirebase(messageData) {
  await set(ref(db, `messages/${messageData.chatRoomId}/${messageData.messageId}`), {
    text: messageData.text,
    senderId: messageData.senderId,
    timestamp: messageData.timestamp,
    status: 'sent',
    type: 'text'
  });
  
  // Update chat room data
  await update(ref(db, `chatRooms/${messageData.chatRoomId}`), {
    lastMessage: {
      text: messageData.text,
      senderId: messageData.senderId,
      timestamp: messageData.timestamp
    },
    [`unreadCount/${messageData.friendId}`]: (chatRoomsData[messageData.chatRoomId]?.unreadCount?.[messageData.friendId] || 0) + 1
  });
  
  // Update to delivered status
  setTimeout(async () => {
    await update(ref(db, `messages/${messageData.chatRoomId}/${messageData.messageId}`), {
      status: 'delivered',
      deliveredAt: Date.now()
    });
  }, 500);
}

// Add message to UI immediately (optimistic update)
function addMessageToUI(messageData) {
  const msgDate = new Date(messageData.timestamp);
  const time = msgDate.toLocaleTimeString('en-US', { 
    hour: 'numeric', 
    minute: '2-digit',
    hour12: true 
  });
  
  const messageEl = document.createElement('div');
  messageEl.className = 'message sent';
  messageEl.dataset.messageId = messageData.messageId;
  
  messageEl.innerHTML = `
    <div class="message-avatar"></div>
    <div class="message-content">
      <div class="message-bubble">${messageData.text}</div>
      <div class="message-footer">
        <span class="message-time">${time}</span>
        <div class="message-status sent">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        </div>
      </div>
    </div>
  `;
  messagesContainer.appendChild(messageEl);
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
